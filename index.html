<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <script>
        let firstValue = parseInt(prompt("What is the first Value?"));
        let secondValue = parseInt(prompt("What is the second Value?"));
        let operator = prompt("What is the operator?");

        console.log("firstValue: ",firstValue, "secondValue: ",secondValue, "operator: ",operator)

        //! using if else
        // if(operator==="+"){
        //     console.log(firstValue + secondValue)
        // } else if(operator==="-"){
        //     console.log(firstValue - secondValue)
        // }else if(operator==="*"){
        //     console.log(firstValue * secondValue)
        // }else if(operator==="/"){
        //     console.log(firstValue / secondValue)
        // }

        //!  using the switch
        
        switch (operator) {
            case "+": 
                console.log(firstValue + secondValue)
            break
            case "-": 
                console.log(firstValue - secondValue)
            break
            case "*": 
                console.log(firstValue * secondValue)
            break
            case "/": 
                console.log(firstValue / secondValue)
            break
            default:
                console.log("Invalid operator: " + operator)
                console.log(`Invalid operator: ${operator}`)
            break
        }

    </script>
</body>
</html>
